<!DOCTYPE html>
<html>

<head>
  <title>File Uploading via Flow.js</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link type="text/css" rel="stylesheet" href="/public/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script type="text/javascript" src="/public/ng-flow-standalone.js"></script>
  <script type="text/javascript" src="/public/script.js"></script>
</head>

<body ng-app="FlowApp">
  <h1>File Upload</h1>
  <p>Choose a file to upload.
    <br>Multiple files can be chosen to upload consecutively.
  </p>

  <div ng-controller="FlowCtrl" flow-init flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message">

    <input type="file" flow-btn />

    <hr />



    <div ng-repeat="file in $flow.files">
      <br>
      <div>
        <tag style="color:blue">Uploading file:</tag>
        {{file.name}}
        <br>
      </div>

        <div class="progress-bar" ng-style="progress(file)"> {{percentDone(file)}}</div>

      <div ng-show="isDone(file)" class="textGreen">Upload Complete</div>

    </div>


  </div>
</body>

</html>
